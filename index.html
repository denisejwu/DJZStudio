<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DJZ Studio</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="logo">
            <div class="logo-mark">DJZ</div>
            <div class="logo-text">Studio</div>
        </div>

        <nav>
            <a href="index.html">Home</a>
            <a href="photography/index.html">Photography</a>
            <a href="dance/index.html">Dance Visuals</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1 class="hero-title">Minimal, thoughtful visuals<br>and clean digital spaces.</h1>
            <p class="hero-subtitle">
                A growing portfolio of photography, dance visuals, and digital design.
            </p>
        </section>

        <section class="section">
            <h2 class="section-heading">Portfolio</h2>

            <div class="category-grid">
                <a class="category-card" href="photography/index.html">
                    <div class="category-title">Photography</div>
                    <div class="category-desc">Explore categories →</div>
                </a>

                <a class="category-card" href="dance/index.html">
                    <div class="category-title">Dance Visuals</div>
                    <div class="category-desc">Short & long form →</div>
                </a>
            </div>
        </section>

        <section id="contact" class="section">
            <h2 class="section-heading">Contact</h2>

            <form class="contact-form">
                <label>Name</label>
                <input type="text" placeholder="Your name" />

                <label>Email</label>
                <input type="email" placeholder="you@example.com" />

                <label>Service</label>
                <select>
                    <option>Select an option</option>
                    <option>Photography</option>
                    <option>Dance Visuals</option>
                    <option>Portfolio Website</option>
                </select>

                <label>Message</label>
                <textarea placeholder="Tell me what you need"></textarea>

                <button class="btn btn-primary" type="button">Send</button>
            </form>
        </section>
    </main>

    <footer>
        © <span id="year"></span> DJZ Studio
    </footer>

    <script src="script.js"></script>
</body>
</html>
